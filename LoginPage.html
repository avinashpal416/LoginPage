<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="LoginPage.css" />
  </head>
  <body>
    <div class="image-container">
      <div class="logo">

        <h1>Fauget</h1>
      </div>
      <!-- Fullscreen background image -->
      <img src="background.jpg" alt="Background Image" />

      <!-- Text and Card Overlay -->
      <div class="text-overlay">
        <!-- Left section with text -->
        <div class="left-section">
          <div class="create-heading">
            <h1>Create <br />New Account</h1>

            <p><b>Already Registered? Login</b></p>
            <div class="hr-line"></div>
            <p>
              Lorem ipsum dolor sit amet, consectetur adipiscing elit.<br />
              Aenean semper mauris in magna venenatis suscipit.
            </p>
            <div class="left-side-button">
              <button class="btn">Learn More</button>
            </div>
          </div>
        </div>

        <!-- Card with form -->
        <div class="card">
          <h1>Login</h1>
          <form>
            <div class="input-group">
              <label for="name">NAME</label>
              <input type="text" id="name" placeholder="Avinash Pal" />
            </div>
            <div class="input-group">
              <label for="email">EMAIL</label>
              <input
                type="email"
                id="email"
                placeholder="avinashpal416@gmail.com"
              />
            </div>
            <div class="input-group">
              <label for="password">PASSWORD</label>
              <input type="password" id="password" placeholder="********" />
            </div>
            <div class="input-group">
              <label for="dob">DATE OF BIRTH</label>
              <select id="dob">
                <option>Select</option>
                <option>01</option>
                <option>02</option>
                <option>03</option>
              </select>
            </div>
            <button class="sign-up" type="submit">Sign Up</button>
          </form>
        </div>
      </div>
    </div>
    <script>
        
    </script>
  </body>
</html>
